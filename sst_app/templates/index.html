<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian to English Translation App</title>
    <style>
        #status, #error { color: red; }
        #translationContainer {
            margin-top: 20px;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            height: 300px;
        }
        #lastTranslation { 
            font-size: 1.2em; 
            font-weight: bold; 
            padding: 10px; 
            background-color: #f0f0f0; 
            border-bottom: 1px solid #ccc;
            flex-shrink: 0;
        }
        #previousTranslations {
            overflow-y: auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column-reverse;
            padding: 10px;
        }
        .previousTranslation { 
            opacity: 0.7; 
            margin-bottom: 5px;
            transition: opacity 0.5s ease-out; 
        }
    </style>
</head>
<body>
    <h1>Italian to English Translation</h1>
    <p>Speak in Italian, and see the English translation below.</p>
    <button id="startButton">Start Translation</button>
    <button id="stopButton" disabled>Stop Translation</button>
    <div id="status"></div>
    <div id="error"></div>
    <div id="translationContainer">
        <div id="lastTranslation"></div>
        <div id="previousTranslations"></div>
    </div>

    <script>
        let audioContext;
        let mediaStreamSource;
        let processor;
        let audioChunks = [];
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const status = document.getElementById('status');
        const error = document.getElementById('error');
        const output = document.getElementById('output');

        const serverURL = window.location.origin;

        startButton.onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                mediaStreamSource = audioContext.createMediaStreamSource(stream);
                processor = audioContext.createScriptProcessor(4096, 1, 1);

                mediaStreamSource.connect(processor);
                processor.connect(audioContext.destination);

                processor.onaudioprocess = (e) => {
                    const inputData = e.inputBuffer.getChannelData(0);
                    audioChunks.push(...inputData);
                    if (audioChunks.length >= audioContext.sampleRate * 3) {  // 3 seconds of audio
                        sendAudioToServer(new Float32Array(audioChunks));
                        audioChunks = [];
                    }
                };

                startButton.disabled = true;
                stopButton.disabled = false;
                status.textContent = "Recording and translating Italian to English...";
                error.textContent = "";
                pollForTranslation();
            } catch (err) {
                console.error("Error accessing microphone:", err);
                error.textContent = "Error: " + err.message;
            }
        };

        stopButton.onclick = () => {
            if (processor) {
                processor.disconnect();
                mediaStreamSource.disconnect();
                audioContext.close();
                startButton.disabled = false;
                stopButton.disabled = true;
                status.textContent = "Recording stopped.";
                audioChunks = [];
            }
        };

        function sendAudioToServer(audioData) {
            fetch(`${serverURL}/upload_audio`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/octet-stream'
                },
                body: audioData.buffer
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    error.textContent = "Error: " + data.error;
                }
            })
            .catch(err => {
                console.error("Error sending audio:", err);
                error.textContent = "Error sending audio: " + err.message;
            });
        }
        function pollForTranslation() {
            fetch(`${serverURL}/get_translation`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.timestamp) {  // Check for timestamp instead of translation
                    updateTranslations(data);
                }
                if (!stopButton.disabled) {
                    setTimeout(pollForTranslation, 1000);
                }
            })
            .catch(err => {
                console.error("Error getting translation:", err);
                error.textContent = "Error getting translation: " + err.message;
                if (!stopButton.disabled) {
                    setTimeout(pollForTranslation, 1000);
                }
            });
        }

        
        function formatTimestamp(timestamp) {
            if (timestamp.includes('_')) {
                // Server timestamp format: "YYYYMMDD_HHMMSS"
                const [date, time] = timestamp.split('_');
                const hour = time.slice(0, 2);
                const minute = time.slice(2, 4);
                const second = time.slice(4, 6);
                return `${hour}:${minute}:${second}.000`;  // Adding .000 for consistency
            } else {
                // Client-side timestamp (assuming it's a Date object)
                return new Date(timestamp).toLocaleTimeString('en-US', { 
                    hour12: false, 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit',
                    fractionalSecondDigits: 3
                });
            }
        }


        function updateTranslations(newTranslation) {
            const lastTranslationElement = document.getElementById('lastTranslation');
            const previousTranslationsElement = document.getElementById('previousTranslations');

            // Move the current last translation to the previous translations
            if (lastTranslationElement.textContent) {
                const previousTranslation = document.createElement('div');
                previousTranslation.textContent = lastTranslationElement.textContent;
                previousTranslation.className = 'previousTranslation';
                previousTranslationsElement.insertBefore(previousTranslation, previousTranslationsElement.firstChild);
            // Fade out older translations
                setTimeout(() => {
                    previousTranslation.style.opacity = '0.5';
                }, 100);
            }

            // Format timestamps
            const translationTimestamp = formatTimestamp(newTranslation.timestamp);
            const currentTimestamp = formatTimestamp(new Date().toISOString());

            // Update the last translation
            const formattedTranslation = `[${translationTimestamp}] (${currentTimestamp}): ${newTranslation.translated_text}`;
            lastTranslationElement.textContent = formattedTranslation;

            // Scroll to the bottom of the output div
            previousTranslationsElement.scrollTop = 0;
            //outputElement.scrollTop = outputElement.scrollHeight;

            /* Limit the number of previous translations shown
            const previousTranslations = outputElement.getElementsByClassName('previousTranslation');
            if (previousTranslations.length > 5) {
                outputElement.removeChild(previousTranslations[previousTranslations.length - 1]);
            }
            */ 
        }
    </script>
</body>
</html>
