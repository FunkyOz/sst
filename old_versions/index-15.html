<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simultaneous Translation App</title>
</head>
<body>
    <h1>Simultaneous Translation</h1>
    <button id="startButton">Start Translation</button>
    <button id="stopButton" disabled>Stop Translation</button>
    <div id="output"></div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const output = document.getElementById('output');

        startButton.onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        channelCount: 1,
                        sampleRate: 16000
                    } 
                });
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                    if (audioChunks.length > 0) {
                        sendAudioToServer(new Blob(audioChunks, { type: 'audio/webm' }));
                        audioChunks = [];
                    }
                };

                mediaRecorder.start(1000);  // Collect data every second
                startButton.disabled = true;
                stopButton.disabled = false;
                output.innerHTML = "Recording started...";
                pollForTranslation();
            } catch (err) {
                console.error("Error accessing microphone:", err);
                output.innerHTML = "Error: " + err.message;
            }
        };

        stopButton.onclick = () => {
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
                startButton.disabled = false;
                stopButton.disabled = true;
                output.innerHTML += "<br>Recording stopped.";
            }
        };

        function sendAudioToServer(blob) {
            const formData = new FormData();
            formData.append('audio', blob, 'audio.webm');
            fetch('/upload_audio', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }

        function pollForTranslation() {
            fetch('/get_translation')
            .then(response => response.json())
            .then(data => {
                if (data.translation) {
                    output.innerHTML += `<p>${data.translation}</p>`;
                }
                if (!stopButton.disabled) {
                    setTimeout(pollForTranslation, 1000);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
